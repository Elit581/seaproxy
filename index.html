<!DOCTYPE html>
<html>
<head>
  <title>Proxy com Aba e Popup Interno</title>
  <style>
    /* Estilo para o modal */
    #modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: white;
      border: 2px solid #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      z-index: 1000;
      padding: 10px;
    }
    #modal iframe {
      width: 100%;
      height: 90%;
      border: none;
    }
    #closeBtn {
      float: right;
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 5px;
    }
    /* Fundo escuro atrás do modal */
    #overlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
  </style>
</head>
<body>
  <h1>Proxy via Cloudflare Worker</h1>
  <form id="proxyForm">
    <input type="text" id="url" placeholder="Digite a URL completa" size="50" required>
    <button type="submit">Abrir na aba</button>
    <button type="button" id="openPopup">Abrir no popup interno</button>
  </form>

  <div id="overlay"></div>

  <div id="modal">
    <div id="closeBtn">✖ Fechar</div>
    <iframe id="proxyFrame" src=""></iframe>
  </div>

  <script>
    const workerURL = 'https://seuproxy.elitzin2.workers.dev/'

    const form = document.getElementById('proxyForm')
    const modal = document.getElementById('modal')
    const overlay = document.getElementById('overlay')
    const iframe = document.getElementById('proxyFrame')
    const closeBtn = document.getElementById('closeBtn')

    // Abrir na mesma aba (redireciona)
    form.addEventListener('submit', e => {
      e.preventDefault()
      const url = document.getElementById('url').value.trim()
      if (!url) return alert('Digite uma URL válida.')

      const proxiedURL = workerURL + encodeURIComponent(url)
      window.location.href = proxiedURL
    })

    // Abrir em popup interno (iframe modal)
    document.getElementById('openPopup').addEventListener('click', () => {
      const url = document.getElementById('url').value.trim()
      if (!url) return alert('Digite uma URL válida.')

      const proxiedURL = workerURL + encodeURIComponent(url)
      iframe.src = proxiedURL
      modal.style.display = 'block'
      overlay.style.display = 'block'
    })

    // Fechar popup
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none'
      overlay.style.display = 'none'
      iframe.src = ''
    })

    overlay.addEventListener('click', () => {
      modal.style.display = 'none'
      overlay.style.display = 'none'
      iframe.src = ''
    })
  </script>
</body>
</html>
